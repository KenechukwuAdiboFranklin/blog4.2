<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerKen</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="color: aliceblue;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="logo" src="/pics/GamerKen.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
            <li class="nav-item"><a class="nav-link active" href="#">News</a></li>
            <li class="nav-item"><a class="nav-link" href="#">TV/Films</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Playstation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Xbox</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nintendo</a></li>
            <li class="nav-item"><a class="nav-link" href="#">PC</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
          </ul>
          <span class="navbar-text">
            <a class="nav-link" href="#"><button class="sl">Sign up/Login</button></a>
          </span>
        </div>
      </div>
    </nav>
  </header>

  <section class="sec1">
    <h1 style="text-align: center;">Choose your content of the month:</h1>
    <ul class="contentlist">
      <li class="content"><button class="button">News</button></li>
      <li class="content"><button class="button">Mods</button></li>
      <li class="content"><button class="button">Steam</button></li>
      <li class="content"><button class="button">Sony</button></li>
      <li class="content"><button class="button">Microsoft</button></li>
      <li class="content"><button class="button">Twitch</button></li>
      <li class="content"><button class="button">AI</button></li>
    </ul>

    <div class="card-container" id="news-cards">
      <!-- JS will populate here -->
    </div>

    <div style="display: flex; justify-content: center;">
      <button class="newsArticle">News Articles</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
